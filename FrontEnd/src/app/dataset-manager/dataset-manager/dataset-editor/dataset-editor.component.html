<div class="module">
  <div class="container-fluid">
    <div class="module-heading">{{dialogTitle}}
      <div class="pull-right">
        <button type="button" class="btn btn-success" (click)="save(false);">Save</button>
        <button type="button" class="btn btn-warning" (click)="save(true);">Save & close</button>
        <button type="button" class="btn btn-danger" (click)="close(true)">Close</button>
      </div>
    </div>
    <div class="module-body">
      <div *ngIf="!existing">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <form DatasetDetails="form" class="container-fluid">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label required-field">Dataset Name</label>
                      <input type="text" class="form-control" placeholder="Dataset Name"
                             [(ngModel)]="selection.definition.name" name="definition.name"
                             #definition.name>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div *ngIf="isEditMode()" class="form-group">
                      <label class="control-label">Dataset Id</label>
                      <input type="text" *ngIf="isEditMode()" disabled class="form-control" placeholder="Dataset Id"
                             [(ngModel)]="selection.datasetId" name="datasetId" #datasetId>
                    </div>
                  </div>
                  <div class="col-md-1">
                  </div>
                  <div>
                    <div class="col-md-3">
                      <label class="control-label"></label>
                    <span class="table-add-dataset-file">
                            <button type="button" class="btn btn-success">Add Dataset File</button></span>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <table class="table table-striped table-sm">
                      <thead>
                      <tr class="d-flex">
                        <th class="col-11">Dataset Files</th>
                        <th class="col-1"></th>
                      </tr>
                      </thead>

                      <tbody>
                      <tr class="d-flex show-child-on-hover" *ngFor="let file of selection.definition.extract">
                        <td class="col-1"></td>
                        <td class="col-10"><strong>{{file.type | uppercase}} FILE</strong>
                          <span class="table-delete">
                            <button type="button" class="btn btn-danger">Delete File</button></span>
                            <ngb-accordion>
                            <ngb-panel id="fields">
                              <ng-template ngbPanelTitle>
                                <div class="row">
                                  <div class="col-md-3">Fields</div>
                                </div>
                              </ng-template>
                              <ng-template ngbPanelContent>
                                <table class="table table-striped table-sm">
                                  <thead>
                                  <tr class="d-flex">
                                    <th class="col-1"></th>
                                    <th class="col-6">Field Header</th>
                                    <th class="col-3">Field Index</th>
                                    <th>
                                      <span class="table-insert-field">
                                        <button type="button" class="btn btn-success">Insert Field</button></span>
                                    </th>
                                  </thead>
                                  <tbody>
                                  <tr class="d-flex show-child-on-hover" *ngFor="let field of file.fields">
                                    <td class="col-1"></td>
                                    <td class="col-6" contenteditable="true">{{field.header}}</td>
                                    <td class="col-3">{{field.index}}</td>
                                    <td>
                                      <span class="table-remove-field">
                                        <button type="button" class="btn btn-warning">Delete Field<br></button></span>
                                    </td>
                                  </tr>
                                  </tbody>
                                </table>
                              </ng-template>
                            </ngb-panel>
                          </ngb-accordion>
                          <ngb-accordion>
                            <ngb-panel id="codesets" *ngIf="file.type != 'patient'">
                              <ng-template ngbPanelTitle>
                                <div class="row">
                                  <div class="col-md-3">Code Sets</div>
                                </div>
                              </ng-template>
                              <ng-template ngbPanelContent>
                                <table class="table table-striped table-sm" *ngIf="file.type != 'patient'">
                                  <thead>
                                  <tr class="d-flex">
                                    <th class="col-1"></th>
                                    <th class="col-6">Code Set Id</th>
                                    <th class="col-3">Code Set Extract Type</th>
                                    <th>
                                      <span class="table-add-code-set">
                                        <button type="button" class="btn btn-success">Insert Code Set</button></span>
                                    </th>
                                  </thead>
                                  <tbody>

                                  <tr class="d-flex show-child-on-hover" *ngFor="let codeSet of file.codeSets">
                                    <td class="col-1"></td>
                                    <td class="col-6" contenteditable="true">{{codeSet.codeSetId}}</td>
                                    <td class="col-3" contenteditable="true">{{codeSet.extractType}}</td>
                                    <td>
                                      <span class="table-remove-code-set">
                                        <button type="button"
                                                class="btn btn-warning">Delete Code Set<br></button></span>
                                    </td>
                                  </tr>
                                  </tbody>
                                </table>
                              </ng-template>
                            </ngb-panel>
                          </ngb-accordion>
                        </td>
                        <td class="col-1"></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
